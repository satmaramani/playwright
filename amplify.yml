version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - cd node-sample-project/public
        - npm install
        - npm run build
  artifacts:
    baseDirectory: node-sample-project/public
    files:
      - "**/*"
  cache:
    paths:
      - "node-sample-project/.npm/**/*"
