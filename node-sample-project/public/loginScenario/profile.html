<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>
<body>
  <h2>Welcome</h2>
  <div id="message"></div>
  <script>
    const token = localStorage.getItem('token');
    if (token) {
      document.getElementById('message').textContent = 'Welcome! Your login was successful.';
    } else {
      document.getElementById('message').textContent = 'You are not logged in.';
    }
  </script>
</body>
</html>
