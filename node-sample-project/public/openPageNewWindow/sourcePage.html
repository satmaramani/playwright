<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Page</title>
    <style>
        /* Center align content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Background color */
        }

        /* Style for buttons */
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style for heading and paragraph */
        h1, p {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script src="/footer.js"></script>
    <h1>Source Page</h1>
    <p>This page will open the target HTML page in various environments.</p>
    <button onclick="openInTab()">Open in Tab</button>
    <button onclick="openInWindow()">Open in Window</button>
    <button onclick="openInIncognito()">Open in Incognito</button>

    <script>
        function openInTab() {
            window.open('targetPage.html', '_blank');
        }

        function openInWindow() {
            window.open('targetPage.html', '_blank', 'width=600,height=400');
        }

        function openInIncognito() {
            window.open('targetPage.html', '_blank', 'width=600,height=400,incognito=yes');
        }
    </script>
</body>
</html>
