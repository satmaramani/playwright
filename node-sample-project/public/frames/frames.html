<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames and Iframes Example</title>
    <style>
        /* Center align content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Background color */
        }

        /* Style for iframes */
        iframe {
            border: 2px solid #ccc;
            margin: 10px;
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Maximum width for better readability */
            height: 400px; /* Fixed height for consistency */
        }

        /* Style for main content */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script src="/footer.js"></script>
    <!-- Main content -->
    <h1>Main Content</h1>
    
    <!-- Frame 1 -->
    <iframe id="frame1" src="http://localhost:9090/forms/person.html" title="Frame 1"></iframe>
    
    <!-- Frame 2 -->
    <iframe id="frame2" src="http://localhost:9090/tab/all.html" title="Frame 2"></iframe>
    
    <!-- Iframe 1 -->
    <iframe id="iframe1" src="http://localhost:9090/dragAndDrop/dragAndDrop.html" title="Iframe 1"></iframe>
    
    <!-- Iframe 2 -->
    <iframe id="iframe2" src="http://localhost:9090/calculation/operations.html" title="Iframe 2"></iframe>
</body>
</html>
