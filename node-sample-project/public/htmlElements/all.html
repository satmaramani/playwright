<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Demo</title>
</head>
<body>
    <h1>Welcome to Playwright Demo</h1>
    
    <p>This is a paragraph element.</p>
    
    <a href="https://www.example.com">Link to Example</a>
    

    
    <input type="text" id="username" placeholder="Enter your username">
    <input type="password" id="password" placeholder="Enter your password">
    
    <button id="submitBtn" onclick="alert('Submit is clicked')">Submit</button>

    <label for="checkbox">Checkbox</label>
    <input type="checkbox" id="checkbox">
    
    <label for="radio1">Radio 1</label>
    <input type="radio" id="radio1" name="radios" value="radio1">
    <label for="radio2">Radio 2</label>
    <input type="radio" id="radio2" name="radios" value="radio2">
    
    <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
<br /><br />
    <select id="select-demo1">
        <option value="mon">Monday</option>
        <option value="tue">Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thu">Thursday</option>
        <option value="fri">Friday</option>
        <option value="sat">Saturday</option>
        <option value="sun">Sunday</option>
    </select>
    <br /><br />
    <select id="select-demo2">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
        <option value="7">Seven</option>
    </select>

    <br /><br />

    <select id="select-demo3">
        <option value="ram">Ram</option>
        <option value="shyam">Shyam</option>
        <option value="ganesh">Ganesh</option>
        <option value="rahul">Rahul</option>
        <option value="swaraj">Swaraj</option>
        <option value="shrikant">Shrikant</option>
        <option value="hemant">Hemant</option>
    </select>
    
    <textarea id="textarea" rows="4" cols="50" placeholder="Enter your message"></textarea>
    
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="imgCls" id="imageId">
    
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
</body>
</html>
