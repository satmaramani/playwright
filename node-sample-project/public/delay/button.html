<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delayed Button Display</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7; /* Background color */
  }

  #button-container {
    text-align: center;
  }

  #delayed-button {
    display: none;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff; /* Button background color */
    color: #fff; /* Button text color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #delayed-button:hover {
    background-color: #0056b3; /* Button background color on hover */
  }

  #displayTextHere {
    margin-top: 20px;
    font-size: 18px;
    color: #333; /* Text color */
  }
</style>
</head>
<body>

  <script src="/footer.js"></script>
<div id="button-container">
  <button id="delayed-button" onclick="handleButtonClick()">Delayed Button display after 5 seconds</button>
  <button id="delayed-button-2" style="display:none" onclick="handleButtonClickHide()">Hide me</button>
  <div id="displayTextHere"></div>
</div>

<script>
    function handleButtonClick()
    {
        document.getElementById('displayTextHere').innerHTML = "Somebody Clicked me";    
        document.getElementById('delayed-button-2').style.display = 'block';
    }
    function handleButtonClickHide()
    {
        document.getElementById('displayTextHere').innerHTML = "";    
        document.getElementById('delayed-button-2').style.display = 'none';
    }
// Function to display the button after a delay
function displayButtonAfterDelay() {
  // Delay for 2 seconds
  setTimeout(function() {
    // Display the button
    document.getElementById('delayed-button').style.display = 'block';
    
  }, 200);
}

// Call the function when the page loads
window.onload = displayButtonAfterDelay;
</script>

</body>
</html>
