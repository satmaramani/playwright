<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Assignment</title>
    <style>
        #dragElement { width: 100px; height: 100px; background-color: blue; color: white; }
        #dropZone { width: 200px; height: 200px; border: 2px dashed gray; }
    </style>
</head>
<body>
    <div id="dropZone">Drop here</div>
    <div id="dragElement" draggable="true">Drag me</div>

    <script>
        const dragElement = document.getElementById('dragElement');
        const dropZone = document.getElementById('dropZone');

        dragElement.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData('text/plain', 'dragged');
        });

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            const data = event.dataTransfer.getData('text/plain');
            if (data === 'dragged') {
                dropZone.textContent = 'Dropped!';
            }
        });
    </script>
</body>
</html>
