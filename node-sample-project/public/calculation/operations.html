<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark gray text color */
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .container {
            margin-top: 20px;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff; /* Blue button color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .result {
            margin-top: 20px;
        }

        .highlight {
            color: #fff; /* White text color */
            background-color: #28a745; /* Green background color */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script src="/footer.js"></script>
    <h1>Calculator</h1>
    <div class="container">
        <input type="number" id="num1" placeholder="Enter number">
        <input type="number" id="num2" placeholder="Enter number">
        <br>
        <button onclick="performCalculation('add')" class="add">Add</button>
        <button onclick="performCalculation('subtract')"  class="subtract">Subtract</button>
        <button onclick="performCalculation('multiply')"  class="multiply">Multiply</button>
        <button onclick="performCalculation('divide')"  class="divide">Divide</button>
    </div>
    <div class="result">
        Operation: <span id="operationId"></span> <br />
        Here is the output:- <span id="output"></span>
    </div>

    <script>
        function performCalculation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;
            let operation_id = "NA";

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    operation_id="Addition";
                    break;
                case 'subtract':
                    result = num1 - num2;
                    operation_id="Subtraction";
                    break;
                case 'multiply':
                    result = num1 * num2;
                    operation_id="Multiplication";
                    break;
                case 'divide':
                    result = num1 / num2;
                    operation_id="Division";
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('output').innerHTML = result;
            document.getElementById('operationId').innerHTML = operation_id;
            document.getElementById('output').classList.add('highlight');
        }
    </script>
</body>
</html>
